<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h1 id="usernameDisplay"></h1>
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text" id="score">0</h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Timer</p>
                    <h1 class="hud-main-text" id="timerDisplay">60</h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Attempted</p>
                    <h1 class="hud-main-text" id="attempted">0</h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">Unattempted</p>
                    <h1 class="hud-main-text" id="unattempted">10</h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container" data-number="1">
                <p class="choice-prefix">A: </p>
                <p class="choice-text">Choice 1</p>
            </div>
            <div class="choice-container" data-number="2">
                <p class="choice-prefix">B: </p>
                <p class="choice-text">Choice 2</p>
            </div>
            <div class="choice-container" data-number="3">
                <p class="choice-prefix">C: </p>
                <p class="choice-text">Choice 3</p>
            </div>
            <div class="choice-container" data-number="4">
                <p class="choice-prefix">D: </p>
                <p class="choice-text">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
